<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quiz</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="cont firstPage">
        <div>
            <h1>How much do you know about physiotherapy?</h1>
            <h3>Take the quiz</h3>
            <button>Start</button>
        </div>
    </div>
<div class="cont questionPage">
    <div>
<!--        questionsDiv to text content to be generated from js-->
        <div class="questionDiv"></div>
        <div class="answersDiv">
<!--            all option to be generated from js, answers div should be left empty-->
        </div>
        <div class="buttons">
            <button id="prevQBtn">Previous question</button>
            <button id="nextQBtn">Next question</button>
        </div>
    </div>
</div>
<div class="cont scorePage">
    <div>
        <div class="score">Your score%</div>
        <button>Take the quiz again</button>
    </div>
</div>
</body>
</html>
